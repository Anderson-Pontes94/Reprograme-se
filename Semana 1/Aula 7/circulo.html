<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulo Carregando</title>
</head>
<body>

    <svg width="100" height="100" id="circulo">
      <g>
    <circle cx="90" cy="40" r="9" fill="rgb(0,0,0)" ></circle>
    <circle cx="80" cy="20" r="9" fill="rgb(20,20,20)" ></circle>
    <circle cx="60" cy="10" r="9" fill="rgb(40,40,40)" ></circle>
    <circle cx="40" cy="10" r="9" fill="rgb(60,60,60)" ></circle>
    <circle cx="20" cy="20" r="9" fill="rgb(80,80,80)" ></circle>
    <circle cx="10" cy="40" r="9" fill="rgb(100,100,100)" ></circle>
    <circle cx="10" cy="60" r="9" fill="rgb(120,120,120)" ></circle>
    <circle cx="20" cy="80" r="9" fill="rgb(140,140,140)" ></circle>
    <circle cx="40" cy="90" r="9" fill="rgb(180,180,180)" ></circle>
    <circle cx="60" cy="90" r="9" fill="rgb(200,200,200)" ></circle>
    <circle cx="80" cy="80" r="9" fill="rgb(220,220,220)" ></circle>
    <circle cx="90" cy="60" r="9" fill="rgb(240,240,240)" ></circle>
      </g>
    
    <animatetransform xlink:href="#circulo" attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="0.7s" begin="2s" repeatCount="indefinite"> </animatetransform> 
    </svg>

</body>
</html>
